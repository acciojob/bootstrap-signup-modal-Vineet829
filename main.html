<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .close{
      background-color: transparent;
      border:none;
    }
  </style>
</head>
<body>
  <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">Sign Up</button>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6>Create Account</h6>
          <button class="close" data-bs-dismiss="modal">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="modal-body">
			<form class="form-control">
          <div>
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <div class="form-text">Your information is safe with us.</div>
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" placeholder="Password" id="pass" class="form-control">
          </div>
          <div>
            <label for="confirm" class="form-label">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="confirm" class="form-control">
          </div>
			</form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Submit</button>
        </div>
      </div>  
    </div>
  </div>

</body>
</html>
